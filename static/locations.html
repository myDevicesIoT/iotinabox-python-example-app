<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    </head>

    <body data-ng-app="myApp" data-ng-controller="controller">

        <div ui-view>
            <div>
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="http://localhost:5000/login">Login</a>
                    <a class="breadcrumb-item" ui-sref="home">Home</a>
                    <a class="breadcrumb-item" ui-sref="companies">Companies</a>
                    <span class="breadcrumb-item active" href="">Locations</span>
                </nav>
            </div>

            <table class="table table-striped table-bordered table-hover d-sm-table-row">
                <thead>
                    <th>Location Name</th>
                    <th>Location ID</th>
                    <th>Index</th>
                </thead>

                <tr data-ng-repeat="location in locations">
                    <td><a ui-sref="sensors({locationID: location.id})">{{location.name}}</a></td>
                    <td>{{location.id}}</td>
                    <td>{{$index}}</td>
                </tr>
            </table>
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
        <script src="/static/controller.js"></script>
    </body>
</html>
